<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-slate-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-qrcode text-indigo-600 text-2xl"></i>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                    QR Generator Pro
                </h1>
            </div>
            <a href="https://github.com/mbelik07" target="_blank" class="text-gray-500 hover:text-indigo-600 transition-colors">
                <i class="fa-brands fa-github text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Panel: Controls -->
            <div class="lg:col-span-7 space-y-6">
                
                <!-- Type Selection (Tabs) -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-1">
                    <div class="grid grid-cols-2 gap-1">
                        <button onclick="switchType('url')" id="btn-url" class="type-btn active flex items-center justify-center gap-2 py-3 rounded-lg text-sm font-medium transition-all text-indigo-600 bg-blue-50 border border-indigo-100">
                            <i class="fa-solid fa-link"></i> URL
                        </button>
                        <button onclick="switchType('text')" id="btn-text" class="type-btn flex items-center justify-center gap-2 py-3 rounded-lg text-sm font-medium transition-all text-slate-500 hover:bg-slate-50">
                            <i class="fa-solid fa-font"></i> Free Text
                        </button>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 mb-2">Content</h2>
                    
                    <div id="input-group-url">
                        <label class="block text-sm font-medium text-slate-500 mb-1">Website URL</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-globe text-gray-400"></i>
                            </div>
                            <input type="url" id="url-input" placeholder="https://www.example.com" 
                                class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                                value="https://github.com/mbelik07">
                        </div>
                    </div>

                    <div id="input-group-text" class="hidden">
                        <label class="block text-sm font-medium text-slate-500 mb-1">Enter Text</label>
                        <textarea id="text-input" rows="3" placeholder="Enter your text here..." 
                            class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"></textarea>
                    </div>
                </div>

                <!-- Customization Section -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-6">
                    <h2 class="text-lg font-semibold text-slate-700">Customization</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Colors -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-slate-500">Colors</label>
                            <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg hover:border-indigo-200 transition-colors">
                                <span class="text-sm text-slate-600">Background</span>
                                <div class="flex items-center gap-2">
                                    <span id="bg-hex" class="text-xs text-slate-400 uppercase">#FFFFFF</span>
                                    <input type="color" id="color-bg" value="#ffffff" class="w-8 h-8 rounded cursor-pointer border-0 p-0">
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg hover:border-indigo-200 transition-colors">
                                <span class="text-sm text-slate-600">Foreground</span>
                                <div class="flex items-center gap-2">
                                    <span id="fg-hex" class="text-xs text-slate-400 uppercase">#000000</span>
                                    <input type="color" id="color-fg" value="#000000" class="w-8 h-8 rounded cursor-pointer border-0 p-0">
                                </div>
                            </div>
                        </div>

                        <!-- Size & Quality -->
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between mb-2">
                                    <label class="text-sm font-medium text-slate-500">Size (px)</label>
                                    <span id="size-value" class="text-xs text-indigo-600 font-bold bg-indigo-50 px-2 py-0.5 rounded">300px</span>
                                </div>
                                <input type="range" id="size-input" min="100" max="1000" step="10" value="300" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-500 mb-2">Error Correction</label>
                                <div class="grid grid-cols-4 gap-2">
                                    <button class="level-btn px-2 py-1.5 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="L">Low</button>
                                    <button class="level-btn px-2 py-1.5 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="M">Med</button>
                                    <button class="level-btn px-2 py-1.5 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="Q">Qrt</button>
                                    <button class="level-btn active px-2 py-1.5 text-xs border border-indigo-600 bg-indigo-50 text-indigo-700 rounded font-semibold transition-colors" data-level="H">High</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 transform hover:scale-[1.01] active:scale-[0.99]">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Generate QR Code
                </button>
            </div>

            <!-- Right Panel: Preview -->
            <div class="lg:col-span-5">
                <div class="sticky top-24">
                    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                        <div class="bg-gray-50 border-b border-slate-100 p-4 text-center">
                            <h3 class="font-semibold text-slate-700">Preview</h3>
                        </div>
                        
                        <div class="p-8 flex flex-col items-center justify-center min-h-[400px] bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
                            <div id="qr-container-wrapper" class="bg-white p-4 shadow-sm border border-slate-100 rounded-lg transition-transform duration-300">
                                <!-- QR code will be injected here -->
                                <div id="qrcode"></div>
                            </div>
                            
                            <p class="mt-6 text-xs text-slate-400 text-center px-4">
                                <i class="fa-solid fa-camera mr-1"></i> Scan to test
                            </p>
                        </div>

                        <div class="bg-white border-t border-slate-100 p-4 space-y-3">
                            <button id="download-png" class="w-full py-3 bg-white border border-slate-300 hover:border-indigo-500 hover:text-indigo-600 text-slate-700 rounded-lg font-medium transition-all shadow-sm flex items-center justify-center gap-2">
                                <i class="fa-solid fa-download"></i> Download PNG
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-100 mt-auto py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-slate-500 text-sm">Made with <i class="fa-solid fa-heart text-red-400 mx-1"></i> for Mirek</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
