<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- html2canvas for composite downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-slate-800">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-qrcode text-indigo-600 text-2xl"></i>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                    QR Generator Pro
                </h1>
            </div>
            <a href="https://github.com/mbelik07" target="_blank" class="text-gray-500 hover:text-indigo-600 transition-colors">
                <i class="fa-brands fa-github text-xl"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Panel: Controls -->
            <div class="lg:col-span-7 space-y-6">
                
                <!-- 1. Content Type -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-1">
                    <div class="grid grid-cols-2 gap-1">
                        <button id="btn-url" class="type-btn active flex items-center justify-center gap-2 py-3 rounded-lg text-sm font-medium transition-all" data-type="url">
                            <i class="fa-solid fa-link"></i> URL
                        </button>
                        <button id="btn-text" class="type-btn flex items-center justify-center gap-2 py-3 rounded-lg text-sm font-medium transition-all text-slate-500 hover:bg-slate-50" data-type="text">
                            <i class="fa-solid fa-font"></i> Free Text
                        </button>
                    </div>
                </div>

                <!-- 2. Content Input -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-100 text-slate-500 text-xs text-center font-bold">1</span>
                        Enter Content
                    </h2>
                    
                    <div id="input-group-url">
                        <label class="block text-sm font-medium text-slate-500 mb-1">Website URL</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-globe text-gray-400"></i>
                            </div>
                            <input type="url" id="url-input" placeholder="https://www.example.com" 
                                class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                                value="https://github.com/mbelik07">
                        </div>
                    </div>

                    <div id="input-group-text" class="hidden">
                        <label class="block text-sm font-medium text-slate-500 mb-1">Enter Text</label>
                        <textarea id="text-input" rows="3" placeholder="Enter your text here..." 
                            class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"></textarea>
                    </div>
                </div>

                <!-- 3. Frame Selection -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2">
                       <span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-100 text-slate-500 text-xs text-center font-bold">2</span>
                       Choose Frame
                    </h2>
                    
                    <div class="grid grid-cols-4 gap-3">
                        <div class="frame-option cursor-pointer group selected" data-frame="none" id="opt-none">
                            <div class="frame-preview h-20 border-2 border-indigo-600 bg-indigo-50 rounded-lg flex items-center justify-center transition-all p-2 relative">
                                <i class="fa-solid fa-ban text-slate-400"></i>
                            </div>
                            <p class="text-xs text-center mt-2 text-slate-600 font-medium">None</p>
                        </div>
                        
                        <div class="frame-option cursor-pointer group" data-frame="simple" id="opt-simple">
                            <div class="frame-preview h-20 border border-slate-200 rounded-lg flex items-center justify-center hover:border-indigo-300 hover:bg-slate-50 transition-all p-3 relative">
                                <div class="w-full h-full border-4 border-black rounded-sm flex items-center justify-center">
                                    <div class="w-8 h-8 bg-slate-200"></div>
                                </div>
                            </div>
                            <p class="text-xs text-center mt-2 text-slate-500 group-hover:text-slate-700">Border</p>
                        </div>

                        <div class="frame-option cursor-pointer group" data-frame="polaroid" id="opt-polaroid">
                            <div class="frame-preview h-20 border border-slate-200 rounded-lg flex items-center justify-center hover:border-indigo-300 hover:bg-slate-50 transition-all p-3 relative">
                                <div class="w-10 h-12 border-2 border-black rounded-md flex flex-col items-center pt-1 gap-1 bg-white shadow-sm">
                                    <div class="w-6 h-6 bg-slate-200"></div>
                                    <div class="h-1 w-6 bg-slate-300 rounded-full"></div>
                                </div>
                            </div>
                            <p class="text-xs text-center mt-2 text-slate-500 group-hover:text-slate-700">Bottom Text</p>
                        </div>

                        <div class="frame-option cursor-pointer group" data-frame="top-bubble" id="opt-top-bubble">
                            <div class="frame-preview h-20 border border-slate-200 rounded-lg flex items-center justify-center hover:border-indigo-300 hover:bg-slate-50 transition-all p-3 relative">
                                <div class="flex flex-col items-center gap-0.5 relative top-1">
                                    <div class="h-2 w-8 bg-black rounded-full mb-0.5"></div>
                                    <div class="w-8 h-8 bg-slate-200 border-2 border-slate-300"></div>
                                </div>
                            </div>
                            <p class="text-xs text-center mt-2 text-slate-500 group-hover:text-slate-700">Bubble</p>
                        </div>
                    </div>

                    <!-- Frame Customization Inputs -->
                    <div id="frame-customization" class="space-y-3 pt-3 border-t border-slate-50 mt-2 hidden">
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-500 mb-1">Frame Text</label>
                                <input type="text" id="frame-text-input" placeholder="Scan Me" value="Scan Me" 
                                class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm focus:border-indigo-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-500 mb-1">Frame Color</label>
                                <div class="flex gap-2">
                                     <input type="color" id="frame-color-input" value="#000000" class="h-9 w-12 p-0 border-0 rounded cursor-pointer">
                                     <input type="text" id="frame-color-hex" value="#000000" readonly class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm bg-slate-50 text-slate-500">
                                </div>
                            </div>
                         </div>
                    </div>
                </div>

                <!-- 4. Design Customization -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 space-y-6">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center gap-2">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-slate-100 text-slate-500 text-xs text-center font-bold">3</span>
                        QR Style
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Colors -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-slate-500">QR Colors</label>
                            <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
                                <span class="text-sm text-slate-600">Background</span>
                                <input type="color" id="color-bg" value="#ffffff" class="w-8 h-8 rounded border-0 cursor-pointer">
                            </div>
                            <div class="flex items-center justify-between p-3 border border-slate-200 rounded-lg">
                                <span class="text-sm text-slate-600">Foreground</span>
                                <input type="color" id="color-fg" value="#000000" class="w-8 h-8 rounded border-0 cursor-pointer">
                            </div>
                        </div>

                        <!-- Size & Quality -->
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between mb-1">
                                    <label class="text-sm font-medium text-slate-500">Size</label>
                                    <span id="size-value" class="text-xs text-indigo-600 font-bold">300px</span>
                                </div>
                                <input type="range" id="size-input" min="100" max="1000" step="10" value="300" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-500 mb-2">Error Correction</label>
                                <div class="flex gap-2">
                                    <button class="level-btn active px-3 py-1 text-xs border border-indigo-600 bg-indigo-50 text-indigo-700 rounded transition-colors" data-level="L">Low</button>
                                    <button class="level-btn px-3 py-1 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="M">Med</button>
                                    <button class="level-btn px-3 py-1 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="Q">Qrt</button>
                                    <button class="level-btn px-3 py-1 text-xs border border-slate-200 text-slate-600 rounded hover:bg-slate-50 transition-colors" data-level="H">High</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 transform hover:scale-[1.01]">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Update QR Code
                </button>
            </div>

            <!-- Right Panel: Preview -->
            <div class="lg:col-span-5">
                <div class="sticky top-24">
                    <div class="bg-white rounded-[2.5rem] shadow-2xl border-[8px] border-slate-800 overflow-hidden relative">
                        <!-- Phone Mockup Header -->
                        <div class="h-6 bg-slate-800 w-full absolute top-0 left-0 z-10 flex justify-center">
                            <div class="w-32 h-4 bg-slate-900 rounded-b-xl"></div>
                        </div>

                        <div class="bg-gray-50 h-full pt-12 pb-8 px-6 text-center min-h-[600px] flex flex-col items-center">
                            <h3 class="font-semibold text-slate-700 mb-6 font-sans">Preview</h3>
                            
                            <!-- This is the wrapper that builds the frame -->
                            <div id="capture-wrapper" class="inline-block p-4 bg-transparent transition-all duration-300">
                                <div id="frame-wrapper" class="relative inline-flex flex-col items-center justify-center bg-white p-2 min-w-[150px] min-h-[150px]">
                                     <!-- The actual QR canvas is injected here -->
                                    <div id="qrcode"></div>
                                    <!-- Frame Text Elements injected by JS -->
                                    <div id="frame-text" class="hidden font-bold text-center mt-2 font-sans">Scan Me</div>
                                </div>
                            </div>
                            
                            <p class="mt-8 text-sm text-slate-400">
                                <i class="fa-solid fa-camera mr-1"></i> Scan with camera to test
                            </p>

                            <div class="mt-auto w-full pt-8">
                                <button id="download-png" class="w-full py-3 bg-indigo-600 text-white hover:bg-indigo-700 rounded-xl font-bold transition-all shadow-lg shadow-indigo-200 flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-download"></i> Download Design
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-100 mt-auto py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-slate-500 text-sm">Made with <i class="fa-solid fa-heart text-red-400 mx-1"></i> for Mirek</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
